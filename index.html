<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="quote container w-100 w-sm-75 p-5 fs-3 d-flex flex-column gap-2" id="app">
        <div class="h-25 quote--button d-flex justify-content-center align-items-end">
            <button @click="updatePhrase" id="generate-quote" type="button" class="btn fs-3">Generate Quote</button>
        </div>
        <div class="quote--text fw-bold">{{quote}}</div>
        <div class="quote--author text-end fw-bold">
            {{author}}
        </div>
    </main>

    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="./script.js"></script>
</body>

</html>
